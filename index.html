<!-- Scripts -->
<script>
  // Slider
  let slideIndex = 0;
  const slides = document.getElementById("slides");
  const totalSlides = slides.children.length;

  setInterval(() => {
    slideIndex = (slideIndex + 1) % totalSlides;
    slides.style.transform = `translateX(-${slideIndex * 100}%)`;
  }, 3000);

  // Booking form save
  document.getElementById('bookingForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const booking = {
      name: document.getElementById('name').value.trim(),
      phone: document.getElementById('phone').value.trim(),
      location: document.getElementById('location').value.trim(),
      time: new Date().toLocaleString()
    };
    let bookings = JSON.parse(localStorage.getItem('zinziyaBookings')) || [];
    bookings.push(booking);
    localStorage.setItem('zinziyaBookings', JSON.stringify(bookings));
    alert('Booking saved!');
    this.reset();
  });

  // PIN check
  function checkPin() {
    const pin = document.getElementById('pinInput').value;
    if (pin === '5667') {
      document.getElementById('owner-section').style.display = 'block';
      showBookings();
    } else {
      alert('Incorrect PIN');
    }
  }

  // Display bookings
  function showBookings() {
    const list = document.getElementById('bookings');
    list.innerHTML = '';
    const bookings = JSON.parse(localStorage.getItem('zinziyaBookings')) || [];
    if (bookings.length === 0) {
      list.innerHTML = '<p>No bookings found.</p>';
      return;
    }
    bookings.forEach((b, index) => {
      list.innerHTML += `
        <div class="booking-entry">
          <span class="booking-number">#${index + 1}</span>
          <strong>${b.name}</strong><br>
          üìû ${b.phone}<br>
          üìç ${b.location}<br>
          <small>üïí ${b.time}</small>
        </div>`;
    });
  }
</script>
